spring:
  application:
    name: ticketing

  # H2 In-Memory Database
  datasource:
    url: jdbc:h2:mem:ticketdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console (for debugging)
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA/Hibernate
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000ms

# Server Configuration
server:
  port: 8080

# Logging
logging:
  level:
    com.ticketing: DEBUG
    org.springframework.orm: DEBUG
    org.hibernate: INFO
    org.redisson: INFO